<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MorseCodeTranslator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body data-bs-theme="dark">
    <main class="container" >
      <h1 class="display-1 text-center">Morse Code Translator</h1>
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="inputTextArea" class="form-label">Enter Text</label>
            <textarea
              class="form-control"
              id="inputTextArea"
              rows="5"
              placeholder="Enter text to convert to Morse code"
            ></textarea>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="morseCodeArea" class="form-label">Morse Code</label>
            <textarea
              class="form-control"
              id="morseCodeArea"
              rows="5"
              placeholder="Morse code will appear here or you can enter Morse code here"
            ></textarea>
          </div>
          <button class="btn btn-primary" id="copyBtn">Copy</button>
          <button class="btn btn-secondary" id="playSoundBtn">Play</button>
        </div>
    </main>
    <script src="https://unpkg.com/rxjs@^7/dist/bundles/rxjs.umd.min.js"></script>
    <script src="./scripts/configuration.js"></script>
    <script src="./scripts/helpers.js"></script>
    <script src="./scripts/translators.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
